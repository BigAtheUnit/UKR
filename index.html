<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Action For Ukraine</title>

  <!-- Link to the external stylesheet (styles.css) -->
  <link rel="stylesheet" href="styles.css">

  <!-- Include Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <!-- Include jQuery (required for Select2) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Include Select2 JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <!-- Logo with a link to scroll to the intro section -->
      <a href="#introSection"><img src="assets/logo-removebg-preview.png" alt="Action For Ukraine Logo" class="logo"></a>
      <h1>Action For Ukraine</h1>
  
      <!-- Share section -->
      <div class="share-container">
        <span class="share-label">Share:</span>
        <div class="share-buttons">
          <img src="assets/x.png" alt="Share on X" id="xShare" class="share-logo">
          <img src="assets/telegram.png" alt="Share on Telegram" id="telegramShare" class="share-logo">
          <img src="assets/facebook.png" alt="Share on Facebook" id="facebookShare" class="share-logo">
          <img src="assets/whatsapp.png" alt="Share on WhatsApp" id="whatsappShare" class="share-logo">
        </div>
      </div>
    </div>
  </header>
  

  <main>
    <!-- Simplified, professional intro section -->
    <section class="intro-section" id="introSection">
      <div class="intro-content">
        <h1>Take Action for Ukraine</h1>
        <p>Send a message to your MP to show your support for Ukraine’s defense and freedom.</p>
        <button id="startButton">I’m Ready to Contact My MP</button>
      </div>
    </section>

    <section class="form-section hidden" id="formSection">
      <h2>Contact Your MP</h2>
    
      <form id="emailForm">
        <!-- MP Selection -->
        <div id="mpSection">
          <label for="mpSelect" id="mpLabel">Select Your MP/Constituency:</label>
          <select id="mpSelect" name="mpSelect" class="js-example-basic-single" required>
            <option value="" disabled selected>Select your MP/Representative</option>
          </select>
        </div>
    
        <!-- Name Input -->
        <div id="nameSection">
          <label for="userName" id="nameLabel">Your Name:</label>
          <input type="text" id="userName" name="userName" required />
        </div>
    
        <!-- Email Preview Section -->
        <div id="emailPreviewSection">
          <h3>Live Email Preview:</h3>
          <div id="emailPreview" contenteditable="true"></div> <!-- Email preview is now editable -->
        </div>

        <!-- Submit Button -->
        <button type="submit" id="sendEmailBtn" class="hidden" disabled>Send Email</button>
      </form>

      <!-- Fallback Section (hidden initially) -->
      <section id="fallbackSection" class="hidden">
        <h3>Having trouble? Try one of these options:</h3>
        <button id="openGmail">Open in Gmail</button>
        <button id="openYahoo">Open in Yahoo Mail</button>
        <button id="openOutlook">Open in Outlook</button>
        <button id="openAppleMail">Open in Apple Mail</button>
        <button id="copyEmailButton">Copy Email</button>
        <textarea id="copyEmailContent" class="hidden"></textarea>
      </section>
    </section>
  </main>

  <!-- Include your JavaScript file -->
  <script src="scripts.js"></script>
</body>
</html>
